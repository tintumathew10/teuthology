overrides:
  ceph:
    conf:
      global:
        osd heartbeat grace: 100
        # this line to address issue #1017
        mon lease: 15
        mon lease ack timeout: 25
      osd:
        osd mclock iops capacity threshold hdd: 5000
  s3tests:
    idle_timeout: 1200
  ceph-fuse:
    client.0:
       mount_wait: 60
       mount_timeout: 120
archive-on-error: true
key_filename: /home/ubuntu/cephkey
ssh_key: /home/ubuntu/cephkey
vars:
  ansible_ssh_private_key_file: /home/ubuntu/cephkey
